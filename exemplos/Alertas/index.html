<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Avisos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-ti-fit=no"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="alert alert-primary" role="alert">
                Alerta para o usuário.
            </div>

            <div class="alert alert-secondary" role="alert">
                Alerta para o usuário.
            </div>

            <div class="alert alert-success" role="alert">
                <h4 class="alert-success">Login concluido</h4>
                Olá, seja bem vindo!
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="alert-danger">ERRO!</h4>
                E-mail e/ou Senha incorretos!
                <button class="close" data-dismiss="alert" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-warning" role="alert">
                Alerta.
            </div>

            <div class="alert alert-info" role="alert">
                Alerta de informações ou informativo
            </div>

            <div class="alert alert-dark" role="alert">
                Alerta para o usuário
            </div>

            <div class="alert alert-light" role="alert">
                Alerta para usuário.
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

        <!--
            Class "alert alert-primary" é o padrão!

            Class "alert alert-secondary" outro tema de alerta.

            Class "alert alert-success" tema de sucesso.

            Class "alert alert-danger" tema de perigo.

            Class="alert-dismissible" =  O alerta pode desaparecer.
            fade = faz com que o alerta desapareça devagar.
            show = faz com que o alerta se mantenha na tela.
            class="close" = formatação do botão.
            data-dismiss="alert" = tipo de ação vai ocorrer.
            <span aria-hidden="true">&times;</span> = é o "X" para o usuario clicar.


        -->
    </body>

</html>
