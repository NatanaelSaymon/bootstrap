<!DOCTYPE html>

<html>
    <head>
        <title>Tabela</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-ti-fit=no"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>

    <body>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light"> <!--As cores podem ser: Dark ou light-->
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Profissão</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Natanael</td>
                            <td>Saymon</td>
                            <td>Desenvolverdor Front-end</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Suellen</td>
                            <td>Souza</td>
                            <td>Esteticista e Cosmetologa</td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Cacau</td>
                            <td>Souza</td>
                            <td>Cão de guarda</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>Natanael</td>
                            <td>Saymon</td>
                            <td>Desenvolverdor Front-end</td>
                        </tr>
    
                        <tr>
                            <td>2</td>
                            <td>Suellen</td>
                            <td>Souza</td>
                            <td>Esteticista e Cosmetologa</td>
                        </tr>
    
                        <tr>
                            <td>3</td>
                            <td>Cacau</td>
                            <td>Souza</td>
                            <td>Cão de guarda</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

        <!--
            Usando apenas a class "table" a tabela já fica totalmente feita. 
            
            "table-responsive" deixa a tabela responsiva. Para dispositivos moveis.
            "table-dark" para dar cor a tabela.
            "table-striped" para por cor em linhas.
            "table-bordered" insere bordas em todas a tabela.
            "table-hover" insere um efeito onde o mouse está.
            "table-sm" diminui o espaçamento da tabela.
        -->
    </body>
</html>
